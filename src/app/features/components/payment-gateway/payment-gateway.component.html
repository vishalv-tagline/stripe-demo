<div class="container-fluid">
    <div class="border p-2 rounded m-2">
        <h2 class="h2">Pay money</h2>
    </div>
    <div class="d-flex flex-row">
        <div class="card m-2" style="width: 18rem;" *ngFor="let data of datas">
            <img [src]="data?.image" class="card-img-top" alt="image">
            <div class="card-body" >
              <h5 class="card-title">Product name : {{data?.pro_name}}</h5>
              <h6 class="card-text">{{data?.price}}</h6>
              <p class="card-text">{{data?.desc}}</p>
              <a class="btn btn-outline-primary" (click)="makePayment(data.price)">Pay</a>
            </div>
          </div>
    </div>
    <!-- <button class="btn btn-md btn-outline-secondary m-2" >Pay</button> -->
</div>
